{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block main %}

<center>


  {% for item in items %}
  <div class="card" style="width: 18rem; text-align: center;">
      <img class="card-img-top" src="static/haha.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Title : {{item.title}}</h5>
        <p class="card-text">Description : {{item.description}}</p>
        <p>Price : {{item.price}} JDs</p>
        <a href="#" class="btn btn-primary">Buy</a>
      </div>
    </div>
    <br>
    <hr>
    <br>
  {% endfor %}

</center>
{% endblock %}
