{% extends 'base.html' %}

<!-- header block -->
{% block header %}
<h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

<!-- content block -->
{% block main %}



<center>
  
  <form action="{{ url_for('home.search_items') }}" method="POST">
    <input class="form-control form-control-lg" type="search" name="search_keyword" style="width: 25%;" placeholder=" Enter Keywords To Search" aria-label="Search">
    <button class="btn btn-primary mt-3">Search</button>
  </form> 
  <hr>
  <br>

  
  {% for item in items %}

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="#" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">
        <h5 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b> HRD-Souq</b></h5>
      </h5>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <p class="card-text">
      <h5><b>Title : </b>{{item.title}}</h5>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <h5><b>Description : </b>{{item.description}}</h5>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      <h5><b>Price : </b> {{item.price}} JDs </h5>
      <hr style="height:2px;border-width:0;color:gray;background-color:gray">
      </p>
      <a href="#" class="btn btn-primary text-white">Buy</a>
      
      <a href="{{url_for('home.delete_item',item_id=item['id'])}}" type="button" class="btn btn-primary text-white">Delete</a>
    </div>
  </div>
  <hr>
 <br>
  {% endfor %}



</center>
{% endblock %}
